    <body>
        <form >
            <div>
                <label for="number">Please submit a number</label>
                <input id="number" type="text" name="number">
            </div>
            <div>
                <!-- <input type="button" onclick="callBackEnd()" value="Submit!" id="submit">  -->
                <input type="button" value="Submit!" id="btn">

        <p id="sum"></p>

        //addEventListener
        const btn = document.getElementById("btn")
        let xhr = new XMLHttpRequest()

        xhr.onreadystatechange = function(){
            if (xhr.readyState===4){
                document.getElementById('sum').innerHTML=xhr.responseText
            }
        }

        btn.addEventListener('click',()=>{
            let num = document.getElementById('number').value
            xhr.open('GET',`http://localhost:3000/data?number=${num}`)
            xhr.send()
        })  
    </script>
